<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <defs>
    <!-- Premium Navy Gradient -->
    <linearGradient id="navyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Premium Gold Gradient -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d97706;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b45309;stop-opacity:1" />
    </linearGradient>

    <!-- Chrome/Silver Gradient -->
    <linearGradient id="silverGrad" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#cbd5e1;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background Shape: Modern Rounded Squircle -->
  <rect x="25" y="25" width="450" height="450" rx="100" fill="url(#navyGrad)" stroke="url(#silverGrad)" stroke-width="8" />

  <!-- Inner Design -->
  <g transform="translate(250, 250)">
    <!-- Abstract SS / Chain Links / Infinity Symbol -->
    <!-- Two interlocking shapes representing SS and precision -->
    
    <!-- Left S Shape -->
    <path d="M-70 -100 
             H0 
             A70 70 0 0 1 70 -30 
             A70 70 0 0 1 0 40 
             H-70 
             A70 70 0 0 0 -140 110 
             A70 70 0 0 0 -70 180 
             H60" 
          stroke="url(#goldGrad)" stroke-width="40" stroke-linecap="round" fill="none" transform="translate(0, -20)" />

    <!-- Right S Shape (Interlocking) -->
     <path d="M70 100 
             H0 
             A70 70 0 0 1 -70 30 
             A70 70 0 0 1 0 -40 
             H70 
             A70 70 0 0 0 140 -110 
             A70 70 0 0 0 70 -180 
             H-60" 
          stroke="url(#silverGrad)" stroke-width="40" stroke-linecap="round" fill="none" transform="translate(0, 20)" opacity="0.9" />
          
    <!-- Central connection accent -->
    <circle cx="0" cy="0" r="15" fill="#fbbf24" />
  </g>
</svg>
